---
layout: default
---

<main>

<section id="project" itemscope itemtype="http://schema.org/BlogPosting">

	<h2 itemprop="headline">{{ page.title }}</h2>

	<div itemprop="articleBody">
		<p class="subhead">Tagged: 
			{% for tag in page.tags %}
			{% capture tag_name %}{{ tag }}{% endcapture %}
	    	<a href="/tag/{{ tag_name | url_encode }}">{{ tag_name }}</a>
			{% endfor %}
		</p>
		{{ page.content }}
	</div>


</section>

</main>
