---
layout: default
---

<main>

<section id="project" itemscope itemtype="http://schema.org/BlogPosting">

	<h2 itemprop="headline">{{ page.title }}</h2>

	<p>Tagged: {% for foo in page.tags %}
			{{ foo }}
		{% endfor %}</p>


	<div itemprop="articleBody">{{ page.content }}</div>


</section>

</main>
