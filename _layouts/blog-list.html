---
layout: default
---


<main>
<section id="projects">
	<!-- <h2>Projects</h2> -->
	{% assign sorted = site.posts | sort: 'date' | reverse %}
	{% for item in sorted %}
		<section>
			<a href={{ item.url | relative_url }}>
			<h2>{{ item.title }}</h2>
			</a>
			<p>{{ item.date | date: "%A, %-d %B %Y" }}</p>
		</section>
	{% endfor %}
</section>


</main>
