---
layout: default
---

<main>
<section id="projects">
	<h2>Projects</h2>

	{% assign projects = site.projects | sort:"priority" %}
	{% for project in projects %}
		<section>
			<a href={{ project.url }}>
			{% for image in project.gallery-images %}
				{% assign src = site.url | append: image.src %}
			    <img src="{{ src }}" width="{{ image.width }}" height="{{ image.height }}" alt="{{image.alt }}">
			{% endfor %}
			<h2>{{ project.title }}</h2>
			</a>
		</section>
	{% endfor %}
</section>
</main>
