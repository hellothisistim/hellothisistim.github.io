---
layout: default
---

<!-- <section id="intro">
  <h2>Intro</h2>
  <p></p>

 -->
<main>
<section id="projects">
	<!-- <h2>Projects</h2> -->
	{% assign sorted = site.photographs | sort: 'date' | reverse %}
	{% for item in sorted %}
		<section>
			<a href={{ item.url | relative_url }}>
			{% if item.photograph %}
				<img src=/assets/photographs/{{ item.path | split: "/" | last | split: "." | first }}/{{ item.photograph }} alt="{{ item.title }}" />
			{% elsif item.gallery %}
				<img src=/assets/photographs/{{ item.path | split: "/" | last | split: "." | first }}/{{ item.gallery[0] }} alt="{{ item.title }}" />
			{% else %}
				<h2>{{ item.title }}</h2>
			{% endif %}
			</a>
		</section>
	{% endfor %}
</section>
</main>
